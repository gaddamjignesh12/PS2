<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .result-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Quiz Completed!</h1>
        <h2>Your Score: {{ score }}/{{ total }}</h2>
        <a href="/" style="color: #fff; text-decoration: underline;">Try Again</a>
    </div>
</body>
</html>
